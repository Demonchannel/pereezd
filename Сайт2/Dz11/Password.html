<body>
    <button onclick="onButtonClicked()">check password</button>
    <h1>Пароль mypassword</h1>
    <script>
        function onButtonClicked() {
            if (checkPassword() === true) {
                alert("Здравствуйте");
            }
        }

        function checkPassword() {
            let a = prompt("password");
            if (a !== "mypassword") {
                return checkPassword();
            }
            return true;
        }
    </script>
